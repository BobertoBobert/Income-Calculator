<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tax Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="header parallax">
		<h1>Tax Calculator</h1>
	</div>

	<nav>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="TaxCalculator.html">Tax Calculator</a></li>
		</ul>

	</nav>

	<div class="content">
		<div class="section">
			<h2>Calculator</h2>
			<table>
				<tr>
					<td>
						<form>
							<input type="number" id="income" placeholder="Raw Income">
						</form>
						<button onclick="calculate()" class="">Submit</button>
					</td>
					<td>
						<div id="result">
							Post Tax income:
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="section">
			<h2>Breakdown</h2>
			<p id="breakdown"></p>
		</div>

	</div>
	<script src="code.js"></script>

</body>

</html>
