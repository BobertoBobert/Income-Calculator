<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tax Calculator</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div class="header parallax">
		<h1>Tax Calculator</h1>
	</div>

	<nav>
		<ul class="left">
			<li><a href="TaxCalculator.html" >Income to Tax</a></li>
		</ul>
		<ul class="center">
			<li><a href="index.html">HOME</a></li>
		</ul>
		<ul class="right">
			<li><a href="reverseCalculator.html">Tax to Income</a></li>
		</ul>

	</nav>

			<h2>Calculator</h2>
			<table>
				<tr>
					<td>

					<td>
						<div id="result">

				</tr>
			</table>
		</div>
		<div class="section">
			<h2>Breakdown</h2>
			<p id="breakdown"></p>
		</div>

	</div>
	<script src="code.js"></script>

</html>
